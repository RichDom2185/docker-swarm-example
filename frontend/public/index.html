<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docker Swarm Example!</title>
    <script src="./ping.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <style>
      html,
      body {
        height: 100vh;
        height: 100dvh;
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="is-flex is-flex-direction-column">
    <section class="section py-2">
      <div class="hero">
        <div class="hero-body">
          <h1 class="title">Docker Swarm Example</h1>
          <p class="subtitle mt-2">Enter <strong>API URL</strong> below!</p>
        </div>
      </div>
    </section>
    <section class="section py-2">
      <div class="box p-4">
        <h3 class="mb-2 has-text-weight-medium is-family-code">
          Server information:
        </h3>
        <div class="field is-flex is-align-items-center">
          <div class="field-label">
            <label for="api-url" class="label">API URL:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  type="text"
                  id="api-url"
                  value="http://localhost:8001"
                />
              </p>
            </div>
          </div>
        </div>
        <div className="block">
          <pre><code id="last-output"></code></pre>
        </div>
        <button id="refresh" class="button is-dark is-fullwidth mt-4">
          Refresh
        </button>
      </div>
    </section>
    <section
      class="section pt-2 pb-5 is-flex is-flex-direction-column"
      style="height: 100%; overflow: hidden"
    >
      <div
        class="box p-4 is-flex is-flex-direction-column"
        style="max-height: 100%"
      >
        <h3 class="mb-2 has-text-weight-medium is-family-code">
          Request logs:
        </h3>
        <div className="block" style="height: 100%; overflow: hidden">
          <pre
            style="height: 100%; overflow-y: auto"
          ><code id="request-logs"></code></pre>
        </div>
      </div>
    </section>
  </body>
</html>
